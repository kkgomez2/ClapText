<!DOCTYPE html>
<html>
<body>

<h1>Your&#x1F44F;Text&#x1F44F;With&#x1F44F;Claps</h1>

<input type="text" id="myText" value="Your text...">

<button onclick="addClapToText()">&#x1F44F; My Text</button>

<p id="clap"></p>

<script>
function addClapToText() {
    var x = document.getElementById("myText").value;

    var betterText = "";
    var capitalFlag = true;
    for (var i = 0; i < x.length; i++) {
        if (x.charAt(i) ==  ' ')
        {
            betterText += "&#x1F44F;";
            capitalFlag = true;
        }
        else
        {
            if(capitalFlag)
            {
                betterText += x.substring(i,i+1).toUpperCase();
                capitalFlag = false;
            }
            else
            {
                betterText += x.charAt(i);
            }
        }
    }

    document.getElementById("clap").innerHTML = betterText;
}
</script>

</body>
</html>
